<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">

    <title>Jim's To-Do List</title>
</head>

<body>
    <h1>Jim's To-Do-List</h1>
    <div>
        <h3>Add New Task</h3>
        <label>Task:</label><input type="text" name="" value="" id="title" size="50">
        <button type="button" id="submitBtn">Submit</button>
    </div>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Status</th>
                <th>Complete?</th>
                <th>Delete?</th>
            </tr>
        </thead>
        <tbody id="viewTaskList">

        </tbody>

    </table>
</body>

</html>
